{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
	.nav-link{
		color: black;
	}
	body{
		background-color: #514858;
		font-family: 'Roboto', sans-serif;
	}
	.nav-link:hover{
		border-top: 1px solid #b62a5e;
		border-bottom: 1px solid #b62a5e; 
	}
	.form-control:hover{
		border: 1px solid #b62a5e;
	}
	.nav-item.active .nav-link {
		color: grey;
		border-top: 1px solid #b62a5e;
		border-bottom: 1px solid #b62a5e;
	}
	.loginnow{
		margin-top:-4vh;
	}
	.login-button {
		display: block;
		width: 100%;
		padding: 8px;
		background-color: #212529;
		color: #fff;
		border: none;
		border-radius: 10px;
		font-weight: bold;
		cursor: pointer;
		transition: background-color 0.3s ease-in-out;
	}
	.login-button:hover {
		background-color:orange;
	}
	
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg " style="background-color: white; ">
    <div class="container-fluid">
		<a class="navbar-brand" href="/">
			<img src="{% static 'images/logo.jpg' %}" alt="Logo" width="100" height="80">
		  </a>
       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end"  id="navbarSupportedContent">
        <ul class="navbar-nav mr-10 " style="font-weight: 500; font-size: 18px; float: right;">
          <li class="nav-item ">
            <a class="nav-link" style="padding-right:  20px;" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" style="padding-right:  20px;"href="/home/login/">Student Login</a>
          </li>	
		  <li class="nav-item">
            <a class="nav-link" style="padding-right:  20px;"href="/company/login/">Company Login</a>
          </li>		
          <li class="nav-item">
            <a class="nav-link" style="padding-right:  20px;"href="/admin/login/?next=/admin/">Admin Login</a>
         </li>	
      				
        </ul>		  
     </div>
    </div>
  </nav>
	<section class="h-100" >
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
			  <div class="card" style="border-radius: 30px;">
				<div class="row g-0">
				  <div class="col-md-6 col-lg-5 d-none d-md-block">
					<img src="{% static 'images/login.jpg' %}"
					  alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
				  </div>
				  <div class="col-md-6 col-lg-7 d-flex align-items-center loginnow">
					<div class="card-body p-4 p-lg-5 text-black">
	  
					  <form method="post" autocomplete="off" enctype="multipart/form-data">
						{% csrf_token %}
	  
						<div class="d-flex align-items-center mb-3 pb-1">
							<i class="fa-solid fa-circle-user fa-3x mx-auto" style="color: #b62a5e;"></i>
						  
						</div>
	  
						<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Login into your account</h5>
	  
						<div class="form-outline mb-4">
						  <input type="text" id="form2Example17"style="box-shadow: none;" name="username" class="form-control form-control-lg" placeholder="Username..." />
						  
						</div>
	  
						<div class="form-outline mb-4">
						  <input type="password" id="form2Example27" style="box-shadow: none;" name="password" class="form-control form-control-lg" placeholder="Password..." />
						  
						</div>
	  
						<div class="pt-1 mb-4">
						 
							<button type="submit" class="login-button">Login</button>
						</div>
	
							{% if error_message %}
                            <p class="error-message">{{ error_message }}</p>
                        {% endif %}
						  
					  </form>
	  
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
		</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
